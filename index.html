<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>IP Lookup Tool</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light p-3 p-md-5">
    
    <div class="container bg-white p-4 p-md-5 rounded shadow-lg">
        
        <div class="d-flex justify-content-start align-items-center mb-4 border-bottom pb-3">
            <h3 class="text-primary fs-5 fs-md-3">IP Lookup Tool</h3> 
        </div>

        <div class="mb-3">
            <textarea id="ipInput" class="form-control" rows="4" placeholder="Enter IP addresses, one per line"></textarea>
        </div>

        <div class="d-grid gap-2 d-md-block button-group mb-4">
            <button id="lookupBtn" class="btn btn-primary">Lookup IPs</button>
            <button id="exportBtn" class="btn btn-success">Export to Excel</button>
        </div>

        <div class="table-responsive">
            <table id="resultTable" class="table table-striped table-hover table-bordered caption-top">
                <caption>Lookup Results</caption>
                <thead class="table-primary">
                    <tr>
                        <th>IP Address</th>
                        <th>ISP</th>
                        <th>Org</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>City</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <footer class="mt-4 text-center">
        <p class="mb-0 text-muted developer">
            Developed by 
            <a href="https://bush-ballcap-829.notion.site/Hello-I-m-Soe-Moe-Tun-154ba19866024819b26330566b4b1fa1" target="_blank" class="text-decoration-none text-primary">
                Soe Moe Tun
            </a>
        </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
